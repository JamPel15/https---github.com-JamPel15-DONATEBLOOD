<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #cardsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: left;
        }
        
        .card img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .card img:hover {
            transform: scale(1.05);
        }
        
        .card h2 {
            font-size: 1.5em;
            color: #333;
        }
        
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Donor Cards</h1>
    <div id="cardsContainer"></div>
    
    <div id="imageModal" class="modal">
        <img id="modalImage" src="" alt="Preview">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function displayDonorCards() {
                const cardsContainer = document.getElementById('cardsContainer');
                cardsContainer.innerHTML = '';
                
                if (localStorage.getItem('donations')) {
                    let donations = JSON.parse(localStorage.getItem('donations'));
                    
                    donations.forEach((donor, index) => {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        
                        let idFrontImage = donor.idFront ? `<img src="${donor.idFront}" alt="ID Front" onclick="showImageModal('${donor.idFront}')">` : '<p>No ID Front Image</p>';
                        let idBackImage = donor.idBack ? `<img src="${donor.idBack}" alt="ID Back" onclick="showImageModal('${donor.idBack}')">` : '<p>No ID Back Image</p>';
                        
                        card.innerHTML = `
                            <h2>${donor.name}</h2>
                            ${idFrontImage}
                            ${idBackImage}
                            <p>Birthdate: ${donor.birthdate}</p>
                            <p>Gender: ${donor.gender}</p>
                            <p>Contact: ${donor.contact}</p>
                            <p>Blood Type: ${donor.bloodType}</p>
                            <p>Location: ${donor.location}</p>
                            <button class="btn edit-btn" onclick="editDonor(${index})">Edit</button>
                            <button class="btn delete-btn" onclick="deleteDonor(${index})">Delete</button>
                        `;
                        
                        cardsContainer.appendChild(card);
                    });
                } else {
                    cardsContainer.textContent = 'No Donors Registered';
                }
            }
            
            window.showImageModal = function(imageSrc) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                modalImage.src = imageSrc;
                modal.style.display = "flex";
                modal.onclick = () => modal.style.display = "none";
            };
            
            window.deleteDonor = function(index) {
                let donations = JSON.parse(localStorage.getItem('donations'));
                donations.splice(index, 1);
                localStorage.setItem('donations', JSON.stringify(donations));
                displayDonorCards();
            };
            
            window.editDonor = function(index) {
                alert("Editing feature not implemented yet!");
            };
            
            displayDonorCards();
        });
    </script>
</body>
</html>
