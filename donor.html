<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(248, 247, 240);
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

       .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 85vh;
            width: 100%;
            max-width: 1200px;
            padding:0 20px;
            margin: 30px auto;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px; /* Increase max-width for a wider form */
            box-shadow: 0 0 20px rgba(204, 195, 195, 0.986);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .image-container {
            width: 70px;
            height: 70px;
            background: #a82c23;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-bottom: 35px;
        }

        .image-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: none;
        }

        #register {
            background-color: #164ada;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #register:hover {
            background-color: #1640b6;
        }

        #clear {
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #clear:hover {
            background-color: rgb(109, 103, 103);
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .id-upload-container {
            display: flex;
            gap: 20px;
        }

        .id-upload {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .id-upload label {
            display: block;
            margin-bottom: 5px;
        }

        .id-upload input[type="file"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        /* Style for the square box */
        .square-box {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-secondary" style="position: absolute; top: 20px; right: 20px;">Home</a>
    <div class="container">
        <div class="login-container">
            <div class="image-container">
                <img src="heart.webp" class="img-fluid">
            </div>
            <h2>Register as a Blood Donor</h2>
            <form id="donationForm">
                <div class="mb-3">
                    <input type="text" id="donorName" class="form-control" placeholder="Complete name" required><br>
                    <div id="nameError" class="error-message"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="birthdate" class="form-label">Select Birthdate:</label>
                        <input type="date" id="birthdate" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="donorGender" class="form-label">Select Gender:</label>
                        <select id="donorGender" class="form-control" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="gay">Gay</option>
                            <option value="lesbian">Lesbian</option>
                            <option value="bisexual">Bisexual</option>
                            <option value="transgender">Transgender</option>
                            <option value="non-binary">Non-Binary</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" id="donorContact" class="form-control" placeholder="Mobile number or email" required><br>
                    <div id="contactError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <select id="donorBloodType" class="form-control" required>
                        <option value="">Your blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select id="donorLocation" class="form-control" required>
                        <option value="">Select barangay in Nasipit</option>
                        <option value="Aclan">Aclan</option>
                        <option value="Amontay">Amontay</option>
                        <option value="Ata-atahon">Ata-atahon</option>
                        <option value="Barangay 1 (Poblacion)">Barangay 1 (Poblacion)</option>
                        <option value="Barangay 2 (Poblacion)">Barangay 2 (Poblacion)</option>
                        <option value="Barangay 3 (Poblacion)">Barangay 3 (Poblacion)</option>
                        <option value="Barangay 4 (Poblacion)">Barangay 4 (Poblacion)</option>
                        <option value="Barangay 5 (Poblacion)">Barangay 5 (Poblacion)</option>
                        <option value="Barangay 6 (Poblacion)">Barangay 6 (Poblacion)</option>
                        <option value="Barangay 7 (Poblacion)">Barangay 7 (Poblacion)</option>
                        <option value="Camagong">Camagong</option>
                        <option value="Cubi-Cubi">Cubi-Cubi</option>
                        <option value="Culit">Culit</option>
                        <option value="Jaguimitan">Jaguimitan</option>
                        <option value="Kinabjangan">Kinabjangan</option>
                        <option value="Punta">Punta</option>
                        <option value="Santa Ana">Santa Ana</option>
                        <option value="Talisay">Talisay</option>
                        <option value="Triangulo">Triangulo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Valid ID (with birthdate and address):</label>
                    <div class="id-upload-container">
                        <div class="id-upload">
                            <label for="idFront">Front:</label>
                            <div class="square-box">
                                Click to upload
                                <input type="file" id="idFront" class="form-control" accept="image/*" required style="display: none;">
                            </div>
                        </div>
                        <div class="id-upload">
                            <label for="idBack">Back:</label>
                            <div class="square-box">
                                Click to upload
                                <input type="file" id="idBack" class="form-control" accept="image/*" required style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="reset" class="btn btn-secondary w-50" id="clear">Clear</button>
                    <button type="submit" class="btn btn-primary w-50" id="register">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date();
            let minAge = new Date();
            let maxAge = new Date();

            minAge.setFullYear(today.getFullYear() - 65);
            maxAge.setFullYear(today.getFullYear() - 18);

            let minDate = minAge.toISOString().split("T")[0];
            let maxDate = maxAge.toISOString().split("T")[0];

            document.getElementById("birthdate").setAttribute("min", minDate);
            document.getElementById("birthdate").setAttribute("max", maxDate);

            document.getElementById("donationForm").addEventListener("submit", function (event) {
                const nameInput = document.getElementById("donorName").value;
                const nameErrorDiv = document.getElementById("nameError");
                const contactInput = document.getElementById("donorContact").value;
                const contactErrorDiv = document.getElementById("contactError");
                const isValidName = /^[a-zA-Z\s]+$/.test(nameInput);
                const isValidMobile = /^\+63\d{9}$|09\d{9}$/.test(contactInput);
                const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contactInput);

                if (!isValidName) {
                    nameErrorDiv.textContent = "Please enter a valid name without numbers.";
                    event.preventDefault();
                } else {
                    nameErrorDiv.textContent = "";
                }

                if (!isValidMobile && !isValidEmail) {
                    contactErrorDiv.textContent = "Please enter a valid Philippine mobile number or email address.";
                    event.preventDefault();
                } else {
                    contactErrorDiv.textContent = "";
                }
            });
        });

        document.querySelectorAll('.square-box').forEach(box => {
            box.addEventListener('click', function () {
                const input = this.querySelector('input[type="file"]');
                input.click();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
