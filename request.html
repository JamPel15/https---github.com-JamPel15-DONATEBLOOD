<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('patient1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: white;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: cover;
            }
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: rgba(36, 4, 4, 0.712);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgb(0, 0, 0);
        }

        .login-container:hover {
            box-shadow: 0 0 20px rgb(255, 255, 255);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.616);
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.541);
            outline: none;
            box-shadow: none;
            color: #ffffff;
        }

        #request {
            background-color: #164ada;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #request:hover {
            background-color: #2cb13d;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .form-check {
            margin-bottom: 15px;
        }

        .form-check-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-outline-light {
            color: white;
            border-color: white;
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .image-container {
            width: 70px;
            height: 70px;
            background: #da1608;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .image-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .home-button {
            position: absolute;
            top: 50px;
            right: 50px;
            border-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            background-color: #da1626;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1;
        }

        .home-button:hover {
            background-color: #ffae00;
            color: #ffffff;
            border-color: rgb(255, 255, 255);
        }

        @media (max-width: 768px) {
            .home-button {
                font-size: 16px;
                padding: 5px 8px;
            }
        }

        .back-button {
            position: absolute;
            top: 50px;
            left: 50px;
            border-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            background-color: #da1626;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1;
        }

        .back-button:hover {
            background-color: #ffae00;
            color: #ffffff;
            border-color: rgb(255, 255, 255);
        }

        @media (max-width: 768px) {
            .back-button {
                font-size: 16px;
                padding: 5px 8px;
            }
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        #cancel {
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            width: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #cancel:hover {
            background-color: rgb(153, 27, 27);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <a href="beforeyourequest.html" class="back-button">Back</a>
    <div class="container">
        <div class="login-container text-">
            <div class="image-container mx-auto">
                <img src="heart.webp" class="img-fluid">
            </div>
            <br>
            <h1 style="text-align: center;">Request Blood</h1>
            <h6 style="color: #c2bcbc; text-align: center;">Itâ€™s quick and easy.</h6>
            <br>
            <form id="requestForm">
                <div class="mb-3">
                    <input type="text" id="requestName" class="form-control" placeholder="Complete name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="requestEmail" class="form-control" placeholder="Mobile number or email" required>
                </div>
                <div class="mb-3">
                    <select id="requestGender" class="form-control" required>
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select id="requestBloodType" class="form-control" required>
                        <option value="">Blood type needed</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select id="requestLocation" class="form-control" required>
                        <option value="">Select barangay</option>
                        <option value="Aclan">Aclan</option>
                        <option value="Amontay">Amontay</option>
                        <option value="Ata-atahon">Ata-atahon</option>
                        <option value="Barangay 1 (Poblacion)">Barangay 1 (Poblacion)</option>
                        <option value="Barangay 2 (Poblacion)">Barangay 2 (Poblacion)</option>
                        <option value="Barangay 3 (Poblacion)">Barangay 3 (Poblacion)</option>
                        <option value="Barangay 4 (Poblacion)">Barangay 4 (Poblacion)</option>
                        <option value="Barangay 5 (Poblacion)">Barangay 5 (Poblacion)</option>
                        <option value="Barangay 6 (Poblacion)">Barangay 6 (Poblacion)</option>
                        <option value="Barangay 7 (Poblacion)">Barangay 7 (Poblacion)</option>
                        <option value="Camagong">Camagong</option>
                        <option value="Cubi-Cubi">Cubi-Cubi</option>
                        <option value="Culit">Culit</option>
                        <option value="Jaguimitan">Jaguimitan</option>
                        <option value="Kinabjangan">Kinabjangan</option>
                        <option value="Punta">Punta</option>
                        <option value="Santa Ana">Santa Ana</option>
                        <option value="Talisay">Talisay</option>
                        <option value="Triangulo">Triangulo</option>
                    </select>
                </div>
                <div class="mb-3">
                    Date:
                    <input type="date" id="date" class="form-control" required>
                </div>
                Your picture:
                <div class="mb-3">
                    <input type="file" id="requestImage" class="form-control" accept="image" required>
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-secondary w-50" id="cancel">CANCEL</button>
                    <button type="submit" class="btn btn-danger w-50" id="request">REQUEST</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('cancel').addEventListener('click', function() {
            document.getElementById('requestForm').reset();
        });
    </script>
</body>
</html>
