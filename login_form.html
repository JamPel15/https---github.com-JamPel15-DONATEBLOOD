<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .blood-donation-text {
            flex: 1;
            padding-right: 40px;
            color: #333;
            animation: slideInFromTop 1s ease-in-out; /* Text animation */
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blood-donation-text h1 {
            color: #b3002d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .blood-donation-text p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        .form-control:focus {
            border-color: #e22434;
            outline: none;
            box-shadow: 0 0 5px #e22434;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #e22434;
        }

        .password-toggle:focus {
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #fa2638;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Button hover animation */
        }

        .btn:hover {
            background-color: #e22434;
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blood-donation-text">
            <h1>Blood Connect</h1>
            <p>
                Login to access the admin panel. <br>
                Manage the requests and donors for blood donation.
            </p>
        </div>
        <div class="login-container">
            <h2 style="color: #b3002d; font-family: 'Gill Sans', 'Gill Sans MT';">Admin</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group" style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <button style="text-align: center;" type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                </div>

                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'ùë∞ ùíéùíäùíîùíî ùíöùíêùíñ';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅ';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') {
                alert('Login successful!');
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
